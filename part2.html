		<div id='alarm-container'>
			<h2>Set Alarm After</h2>
				<label>
					<div>
                        <span>HOURS</span><br>
					    <input id='alarmhrs' placeholder="0" value=""></input>
					</div>
				</label>
				<label>
					<div>
                        <span>MINUTES</span><br>
					    <input id='alarmmins' placeholder="0" value=""></input>
					</div>
				</label>
				<label>
					<div>
                        <span>SECONDS</span><br>
					    <input id='alarmsecs' placeholder="0" value=""></input>
					</div>
				</label>
				<label>
					<div>
                        <span>MERIDIEM</span><br>
						<select id="ampm">
							<option value="AM">AM</option>
							<option value="PM">PM</option>
						</select>
					</div>
				</label>
			</div>
		
    <button class="set" id='setButton' onClick='alarmSet()'>set alarm</button>
    <button class="stop"  id='clearButton' onClick='alarmClear()'>stop alarm</button>
